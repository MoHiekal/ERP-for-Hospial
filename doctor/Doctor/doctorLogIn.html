<!DOCTYPE HTML>
<html>

<head>
	<title>Doctor Registration Form </title>
	<link rel="shortcut icon" href="img/icons8-user-48.png">
	<!-- Stylesheet -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/docStyle.css">
</head>

<body>
	<div class="container" style="width: 45%;margin-bottom: 3em; margin-top: 3em;">
		<form action="#" method="post">
			<div class="imgcontainer">
				<img src="img/banner2.png" alt="" width="100%">
			</div>
			<div class="form-group col-md-12">
				<input type="email"  id="inputEmail4" placeholder="Email" name="email" required>
			</div>
			<div class="form-group col-md-12">
				<input type="password"  id="inputPassword4" placeholder="Password" name="password" autocomplete="off">
			</div>
			<a href="forget.html" class="forgot-pass" style="margin-left: 2em;">Forgot Password?</a><br><small>Do not have an account? </small><a href="doctorSignup.html" class="signup">Signup</a>
			<div class="form-group form-check">
				<label class="form-check-label" style="margin-top: 1em;;">
					<input class="form-check-input" type="checkbox" checked> Remember me
				</label>
			</div>
			<button type="submit">Login</button>
		</form>  
	</div>
	<!--------------------------------------------------------->
	<script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
