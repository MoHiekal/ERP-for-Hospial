        <div class="container" style="max-width: 90%;">
            <div class="row">

                    <form>
                        <div class="card" style=" padding: 1em;box-shadow: 5px 5px 10px 5px rgba(40, 77, 107, 0.5); margin:5em auto; ">

                                    </div>

                                    </select>

                        <div class="card" style=" padding: 1em;box-shadow: 5px 5px 10px 5px rgba(40, 77, 107, 0.5); margin-bottom:5em; ">
                      <div class="card-body">
                          <div class="form-group">

        <script src="../js/jquery-3.3.1.min.js"></script>

        <script src="../js/bootstrap.min.js"></script>
        <Script>
            var password = document.getElementById("inputPassword4")
            , confirm_password = document.getElementById("inputPassword04");
    
            function validatePassword(){
                if(password.value != confirm_password.value){
                    confirm_password.setCustomValidity("Passwords Don't Match");
                } 
                else {
                    confirm_password.setCustomValidity('');
                }
            }
            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </Script>
